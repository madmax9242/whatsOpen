<div class="container-fluid">
	<div class="row no-gutter">
		<!-- LEFT HALF -->
		<div class="col-md-6 d-none d-md-flex bg-image"></div>

		<!-- RIGHT HALF -->
		<div class="col-md-6 bg-light">
			<div class="login d-flex align-items-center">

				<!-- LOGIN-->
				<div class="container">
					<div class="row">
						<div class="col-8 mx-auto">
							<p class="display-4">Login</p>
							<form (ngSubmit)="login()" #thisForm="ngForm">
								<!-- INPUT FIELDS -->
								<div class="form-group">
									<input [(ngModel)]="emp.email" #email="ngModel" name="inputEmail" id="inputEmail" type="email" placeholder="Email address" class="form-control rounded-pill border-0 shadow my-3 px-4" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required>
								</div>
								<div class="form-group">
									<input [(ngModel)]="emp.password" #password="ngModel" name="inputPassword" id="inputPassword" type="password" placeholder="Password" class="form-control rounded-pill border-0 shadow my-3 px-4" required>
								</div>

								<!-- VALIDATORS -->
								<div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-warning rounded-pill border-0 shadow m-1 p-1 text-center text-muted">
									<div *ngIf="email.errors?.required">Email is required.</div>
									<div *ngIf="email.errors?.pattern">Email must be in [abc@def.com] format.</div>
								</div>
								<div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-warning rounded-pill border-0 shadow m-1 p-1 text-center text-muted">
									<div *ngIf="password.errors?.required">Password is required.</div>
								</div>

								<!-- BUTTONS -->
								<button class="btn btn-info btn-block text-uppercase rounded-pill border-0 shadow mt-4" type="submit" [disabled]="!thisForm.valid">Sign In</button>

								<!-- ROUTING -->
								<div class="text-center justify-content-between mt-4">
									New user? <a [routerLink]="['/register']" routerLinkActive="router-link-active" class="font-italic text-muted">Register</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

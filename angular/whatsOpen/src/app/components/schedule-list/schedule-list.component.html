<div class="container p-4 my-4 shadow">

	<!-- Filtering -->
	<div class="container">
		<mat-form-field>
			<mat-label>Filter</mat-label>
			<input matInput (keyup)="applyFilter($event)" placeholder="Ex. id" #input>
		</mat-form-field>
	</div>

	<!-- Table -->
	<div class="container">
		<table mat-table [dataSource]="dataSource" matSort>

			<!--- Note that these columns can be defined in any order.
						The actual rendered columns are set in mat-header-row property on the row definition" -->

			<!-- id Column -->
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header class="non-outline"> ID </th>
				<td mat-cell *matCellDef="let employeeSchedule"> {{employeeSchedule.id}} </td>
			</ng-container>

			<!-- monday Column -->
			<ng-container matColumnDef="monday">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Monday </th>
				<td mat-cell *matCellDef="let employeeSchedule"> {{employeeSchedule.monday}} </td>
			</ng-container>

			<!-- tuesday Column -->
			<ng-container matColumnDef="tuesday">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Tuesday </th>
				<td mat-cell *matCellDef="let employeeSchedule"> {{employeeSchedule.tuesday}} </td>
			</ng-container>

			<!-- email Column -->
			<ng-container matColumnDef="wednesday">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Wednesday </th>
				<td mat-cell *matCellDef="let employeeSchedule"> {{employeeSchedule.wednesday}} </td>
			</ng-container>

			<!-- password Column -->
			<ng-container matColumnDef="password">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Thursday </th>
				<td mat-cell *matCellDef="let employeeSchedule"> {{employeeSchedule.thursday}} </td>
			</ng-container>

			<!-- employeeScheduleId Column -->
			<ng-container matColumnDef="employeeScheduleId">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Friday </th>
				<td mat-cell *matCellDef="let employeeSchedule"> {{employeeSchedule.friday}} </td>
			</ng-container>

			<!-- email Column -->
			<ng-container matColumnDef="wednesday">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Saturday </th>
				<td mat-cell *matCellDef="let employeeSchedule"> {{employeeSchedule.saturday}} </td>
			</ng-container>

			<!-- email Column -->
			<ng-container matColumnDef="wednesday">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Sunday </th>
				<td mat-cell *matCellDef="let employeeSchedule"> {{employeeSchedule.sunday}} </td>
			</ng-container>

			<!-- Defines what columns are rendered -->
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<!-- Defines what rows are rendered, based on rendered columns -->
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>

	<!-- Pagination -->
	<div class="container">
		<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
	</div>
</div>

<div class="col-10 mat-elevation-z8">
	<table mat-table [dataSource]="dataSource">

		<!--- Note that these columns can be defined in any order.
					The actual rendered columns are set in mat-header-row property on the row definition" -->

		<!-- id Column -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef> ID </th>
			<td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
		</ng-container>

		<!-- firstName Column -->
		<ng-container matColumnDef="firstName">
			<th mat-header-cell *matHeaderCellDef> First Name </th>
			<td mat-cell *matCellDef="let employee"> {{employee.firstName}} </td>
		</ng-container>

		<!-- lastName Column -->
		<ng-container matColumnDef="lastName">
			<th mat-header-cell *matHeaderCellDef> Last Name </th>
			<td mat-cell *matCellDef="let employee"> {{employee.lastName}} </td>
		</ng-container>

		<!-- email Column -->
		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef> Email </th>
			<td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
		</ng-container>

		<!-- password Column -->
		<ng-container matColumnDef="password">
			<th mat-header-cell *matHeaderCellDef> Password </th>
			<td mat-cell *matCellDef="let employee"> {{employee.password}} </td>
		</ng-container>

		<!-- employeeScheduleId Column -->
		<ng-container matColumnDef="employeeScheduleId">
			<th mat-header-cell *matHeaderCellDef> Employee Schedule ID </th>
			<td mat-cell *matCellDef="let employee"> {{employee.employeeScheduleId}} </td>
		</ng-container>

		<!-- Defines what columns are rendered -->
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<!-- Defines what rows are rendered, based on rendered columns -->
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<!-- Pagination -->
	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
